<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Player</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            z-index: 10;
        }

        .back-btn {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        .title-text {
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: black;
        }

        .player-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            z-index: 10;
            transition: opacity 0.4s;
        }
    </style>
</head>

<body onclick="showControlsAgain()">
    <!-- Header -->
    <div id="headerBar" class="player-header">
        <div onclick="goBack()"><img src="assets/images/backIcon.png" class="d-block" width="40px" height="40px" />
        </div>
        <div id="videoTitle"></div>
    </div>

    <!-- Video Player -->
    <video id="videoPlayer" controls autoplay disablepictureinpicture
        controlslist="nodownload noremoteplayback noplaybackrate nopicinpic"></video>

    <script>
        // Read URL params
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get("file");
        const title = urlParams.get("title") || "Video";

        // Set title text
        document.getElementById("videoTitle").textContent = title;

        // Load video
        const videoPlayer = document.getElementById("videoPlayer");
        videoPlayer.src = file;
        videoPlayer.play();

        function goBack() {
            window.history.back();
        }
        // Hide header after few seconds
        function startAutoHide() {
            hideTimer = setTimeout(() => {
                document.getElementById("headerBar").style.opacity = "0";
            }, 3000);
        }

        function showControlsAgain() {
            document.getElementById("headerBar").style.opacity = "1";
            clearTimeout(hideTimer);
            startAutoHide();
        }
        // Start auto hide timer
        startAutoHide();
    </script>

</body>

</html>
