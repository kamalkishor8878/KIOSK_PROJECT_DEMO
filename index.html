<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Learning Kiosk</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <style>
    body {
      background-color: #005e88;
      padding: 10px;
    }

    .category-card {
      background: white;
      border-radius: 8px;
      border: 3px solid #002f3f;
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s;
    }

    .category-card:hover {
      transform: scale(1.03);
    }

    .category-title {
      background: #004d6b;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      min-height: 70px;
    }

    .category-image-container {
      border: 2px solid black;
      background: white;
      padding: 4px;
    }

    .category-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .exit-btn {
      background: #c62828;
      color: #fff;
      font-size: 20px;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .exit-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>

<body>

  <div class="container mt-3">
    <div class="top-bar">
      <button class="exit-btn" onclick="exitApp()">
        <img src="assets/images/exitIcon.png" width="30px" height="30px" /> Exit
      </button>
    </div>
    <div id="catList" class="row justify-content-center"></div>
  </div>

  <script src="assets/customJs/constants.js"></script>
  <script>
    let html = "";
    categories.forEach(c => {
      html += `
      <div class="col-lg-4 col-md-6 col-12 mb-4">
        <div class="category-card" onclick="goToVideos('${c.id}')">

          <div class="category-title">
            ${c.subHeading}
          </div>

          <div class="category-image-container">
            <img class="category-img" src="${c.image}" alt="${c.name}">
          </div>

        </div>
      </div>
    `;
    });

    document.getElementById("catList").innerHTML = html;
  </script>

  <script>
    function goToVideos(id) {
      window.location.href = "listings.html?cat=" + id;
    }
  </script>

</body>

</html>
